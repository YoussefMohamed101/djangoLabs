{% extends 'index.html' %}
{% block title %}
    List Staff
{% endblock %}
{% block content %}
<div class="container">
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for s in staff %}
    <tr>
      <th scope="row">{{ s.id }}</th>
      <th scope="row">{{ s.firstName }}</th>
      <th scope="row">{{ s.lastName }}</th>
      <th scope="row">{{ s.email }}</th>
      <th scope="row">{{ s.country }} , {{ s.city }}</th>
      <th scope="row">
          <div class="d-flex">
            <a class="btn btn-warning" href="{% url 'updatestaff' s.id %}">Update</a>
            <a class="btn btn-danger mx-2" href="{% url 'deletestaff' s.id %}">Delete</a>
          </div>
      </th>
    </tr>
  {% endfor %}
  </tbody>
</table>

</div>
{% endblock %}
