{% extends 'index.html' %}
{% block title %}
    Update Staff
{% endblock %}
{% block content %}
    <div class="container">
    <form method="post">
         {% csrf_token %}
        <div class="mb-3">
            <label>First Name</label>
            <input type="text" value="{{ staff.firstName }}" name="firstName" placeholder="firstName" class="form-control">
        </div>
        <div class="mb-3">
            <label>Last Name</label>
            <input type="text" value="{{ staff.lastName }}" name="lastName" placeholder="Last Name" class="form-control">
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" value="{{ staff.email }}" name="email" placeholder="Email" class="form-control">
        </div>
        <div class="mb-3">
            <label>Country</label>
            <input type="text" value="{{ staff.country }}" name="country" placeholder="Country" class="form-control">
        </div>
        <div class="mb-3">
            <label>City</label>
            <input type="text" value="{{ staff.city }}" name="city" placeholder="City" class="form-control">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" placeholder="password" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary"  value="insert student">
    </form>
    </div>

{% endblock %}
